<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Unduh video TikTok Tanpa Watermark Gratis dan Mudah!!">
    <meta name="keywords" content="HTML, CSS, JavaScript, tiktok, watermark, btch-downloader">
    <meta name="author" content="Tio (prm2.0)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK DL - unduh video tiktok tanpa watermark</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <main id="app" class="container">
        <div class="card">
            <h2>Masukkan tautan yang valid dari<b>  TikTok</b></h2>
            <form id="form">
                <input type="url" name="url" id="url" placeholder="paste the link of the tiktok video...">
                <!-- <button id="submit" type="submit" class="btn-submit">GENERATE</button> -->
                <input type="submit" id="submit" class="btn-submit" value="GENERATE">
            </form>
            <div id="content" class="content">
                <ol>
                    <li>Salin tautan dari beberapa video TikTok</li>
                    <li>Tempelkan tautan di kotak teks.</li>
                    <li>Klik pada <b>GENERATE</b> button</li>
                    <li>Tonton dan unduh video tanpa tanda air/watermark.</li>
                </ol>
            </div>
        </div>
    </main>

    <footer>
        <a class="btn-script" href="https://github.com/Xydlan/tiktokdl-api/" target="_blank">
            <h3>Created by <b>Xydlan</b></h3>
            <p>App build v2.3.2</p>
        </a>
    </footer>

    <script src="js/app.mjs" type="module"></script>
</body>
</html>
